<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=0;">
		<title>Log In</title>
	</head>
	<body class="bg-placeholder-pattern bg-auto bg-center min-h-svh md:flex flex-col justify-center items-center">
		<div class="bg-mantle/75 hover:bg-mantle/85 transition-colors duration-500 backdrop-blur-md md:flex flex-col items-center px-20 py-10 rounded-xl">
			<img class="object-scale-down h-60 w-60 opacity-25" src="/assets/logo.webp" alt="No logo for you :(">
			<h1 class="text-xl"> Log in </h1>
			<form class="flex flex-col space-y-4" action="/api/v1/auth/login?redirect=/" method="post">
				<input class="bg-surface0/75 focus:outline-none focus:ring-2 focus:ring-lavender text-text rounded-md p-5" type="text" name="username" placeholder="Username" required>
				<input class="bg-surface0/75 focus:outline-none focus:ring-2 focus:ring-lavender text-text rounded-md p-5" type="password" name="password" placeholder="Password" required>
				<input class="bg-surface0/75 focus:outline-none active:bg-crust text-text rounded-md p-4" type="submit" value="Log In">
			</form>
		</div>
		<script type="module" src="login.js"></script>
	</body>
</html>
