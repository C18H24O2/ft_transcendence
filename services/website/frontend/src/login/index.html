<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=0;">
		<title>Log In</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body class="page">
		<div class="center">
			<img src="/logo.webp" class="logo">
			<h1 style="color: var(--ctp-macchiato-subtext0); padding: 0;"> Log in </h1>
			<form class="login-form" action="/api/v1/auth/login?redirect=/" method="post">
				<input class="field login-input" type="text" name="username" placeholder="Username" required>
				<input class="field login-input" type="password" name="password" placeholder="Password" required>
				<input class="field login-validate" type="submit" value="Log In">
			</form>
			<div>

			</div>
		</div>
		<script type="module" src="login.js"></script>
	</body>
