<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=0;">
		<title>Ping? Pong!</title>
		<link rel="icon" href="/assets/logo.webp" type="image/icon type"/> 
		<script type="module" src="./pong.js"></script>
	</head>
	<body class="bg-placeholder-pattern bg-auto bg-center min-h-svh md:flex flex-col justify-center items-center">
		<header class="px-4 py-8 flex items-center justify-start bg-surface0/65 hover:bg-surface0/90 rounded-xl p-4 fixed top-5 left-5 flex-col space-y-4">
			<button onclick="toggleTheme()" class="btn bg-surface1/75 hover:bg-surface2 active:bg-mantle rounded-lg text-text"><i class="inline" data-feather="edit-3"></i> Change Theme</button>
			<a class="btn bg-surface1/75 hover:bg-surface2 rounded-lg px-4" href="/"> 
				<button><i class="inline" data-feather="home"></i> Home</button>
			</a>
		</header>
		<div class="flex justify-center items-center">
			<canvas id="gameField" width="400" height="400" class="bg-surface0 text-text">
				Your Browser doesn't support some HTML5 flags, please consider using a HTML5 compliant browser to continue playing
			</canvas>
			<button onclick="render(document.getElementById('gameField'), 1,1,1,1)" class="btn bg-surface1/75 hover:bg-surface2 active:bg-mantle rounded-lg text-text">log the colors!</button>
		</div>		
	</body>
</html>
