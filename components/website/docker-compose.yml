name: ft_trans-backend-website

networks:
  backend:
  nginx:

volumes:
  frontend-store:

services:
  website-service:
    build: .
    env_file: ../../.env
    networks:
      - backend
      - nginx
    volumes:
      - frontend-store:/app/dist
  website-frontend:
    build: ./frontend
    volumes:
      - frontend-store:/app/dist
