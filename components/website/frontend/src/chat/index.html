<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
	<script defer type="module" src="chat.js"></script>
	<link rel="stylesheet" href="chat.css">
</head>
<body>
    <!-- Button to toggle chat visibility -->
    <button id="toggle-chat-btn">Toggle Chat</button>

    <!-- Chat container -->
    <div id="chat-container" class="hidden">
        <!-- Button to close chat -->
        <button id="close-chat-btn">Hide Chat</button>
        <div id="friend-list">
            <h3>Friends</h3>
            <ul id="users">
                <!-- Friend list populated dynamically -->
            </ul>
		<div id=¨invite-btn¨>
		    <button id="game-invite-btn">Invite</button>
		</div>
        </div>
        <div id="chat-box">
            <h3>Chat</h3>
            <ul id="messages"></ul>
            <textarea id="chat-log" readonly></textarea><br>
            <div id="message-box">
                <input type="text" id="message-input" placeholder="Type a message..." />
                <input id="chat-message-submit" type="button" value="Send">
       <!--         <button id="send-btn">Send</button>-->
            </div>
        </div>
    </div>
</body>
</html>
