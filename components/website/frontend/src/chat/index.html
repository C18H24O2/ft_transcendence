{% load ft_trans_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} &mdash; {{ website_title }}</title>
    <link rel="stylesheet" href="./chat.css">
	<script defer type="module" src="./chat.js"></script>
</head>
<body>
    <!-- Button to toggle chat visibility -->
    <button id="toggle-chat-btn">{% translate 'buttons.chat' %}</button>

    <!-- Chat container -->
    <div id="chat-container" class="hidden">
        <!-- Button to close chat -->
        <button id="close-chat-btn" class="close-btn">X</button>
        <div id="friend-list">
            <h3>{% translate 'placeholders.friends' %}</h3>
            <ul id="users">
                <!-- Friend list populated dynamically -->
            </ul>
        </div>
        <div id="chat-box">
            <ul id="messages"></ul>
            <div id="message-box">
                <input type="text" id="message-input" placeholder="{% translate 'placeholders.message_send' %}" />
                <button id="send-btn">{% translate 'button.chat_send' %}</button>
            </div>
        </div>
    </div>
</body>
</html>
