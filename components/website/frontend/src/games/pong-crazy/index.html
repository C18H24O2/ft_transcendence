<!DOCTYPE html>
<html lang="{{ lang }}" class="scroll-smooth">
	<head>
		<meta charset="utf-8">
		<!-- User scalability is set to none so that it feels more like a native app on mobile -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<!-- SEO stuff -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="author" content="ft_trans">
		<meta name="robots" content="index, follow">
		<meta name="googlebot" content="index, follow">
		<meta name="google" content="index, follow">

		<!-- Common stuff -->
		<link rel="icon" href="/assets/img/logo.webp" type="image/icon"/>
		<link rel="stylesheet" href="/shared.css">
		<title>{{ title }} &mdash; {{ website_title }}</title>
		<script defer type="module" src="/shared.js"></script>
	</head>

	<body class="p-0 m-0 font-sans text-text contextual [&_*]:transition-colors [&_*]:duration-300 bg-placeholder-pattern bg-auto bg-center min-h-svh md:flex flex-col justify-center items-center">
		{% load ft_trans_tags %}
		<header class="px-4 py-8 flex items-center justify-start bg-surface0/65 hover:bg-surface0/90 rounded-xl p-4 fixed top-5 left-5 flex-col space-y-4">
			<button id="change-theme-button" onclick="toggleTheme()" class="btn bg-surface1/75 hover:bg-surface2 active:bg-mantle rounded-lg text-text"><i class="inline" data-feather="edit-3"></i> {% translate 'button.theme' %}</button>
			<button onclick="viewSwitch()" class="btn bg-surface1/75 hover:bg-surface2 active:bg-mantle rounded-lg text-text"><i class="inline" data-feather="box"></i> {% translate 'button.view' %}</button>
			<a class="btn bg-surface1/75 hover:bg-surface2 rounded-lg px-4" href="/">
				<button><i class="inline" data-feather="home"></i>{% translate 'button.home' %}</button>
			</a>
		</header>
		<main id="content">
			<div class="flex justify-center items-center flex-col space-y-[5vh]">
				<div class="overflow-scroll flex items-center justify-center bg-base w-[60vh] text-[10vh] text-text font-mono h-[20vh] rounded-xl ">
					<span id="score-player">000</span> - <span id="score-opponent">000</span>
				</div>
				<canvas id="gameField" width="1920" height="1920" style="height: 70vh; width: 70vh;" class="bg-crust text-text rounded-xl p-[1vh]">
					{% translate 'error.html5_required' %}
				</canvas>
			</div>
			<script defer type="module" src="./pong.js"></script>
		</main>		
	</body>
</html>
