<!DOCTYPE html>
<html lang="{{ lang }}" class="scroll-smooth">
	<head>
		<meta charset="utf-8">
		<!-- User scalability is set to none so that it feels more like a native app on mobile -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<!-- SEO stuff -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="author" content="ft_trans">
		<meta name="robots" content="index, follow">
		<meta name="googlebot" content="index, follow">
		<meta name="google" content="index, follow">

		<!-- Common stuff -->
		<link rel="icon" href="/assets/img/logo.webp" type="image/icon"/>
		<link rel="stylesheet" href="/shared.css">
		<title>{{ title }} &mdash; {{ website_title }}</title>
		<script defer type="module" src="/shared.js"></script>
	</head>

	<body class="p-0 m-0 font-sans text-text contextual [&_*]:transition-colors [&_*]:duration-300 bg-placeholder-pattern bg-auto bg-center min-h-svh md:flex flex-col justify-end items-center">
		{% load ft_trans_tags %}
		<header class="container fixed top-0 left-0 right-0 mx-auto px-8 pt-4 pb-5 rounded-b-xl bg-surface0/75 hover:bg-surface0/90 backdrop-blur-3xl min-h-12 z-10">
			<div id="nav-customize" class="flex flex-row gap-8">
				<button id="change-theme-button" onclick="toggleTheme()" class="btn bg-surface1/75 hover:bg-surface2 active:bg-mantle px-4 rounded-lg"><i class="inline" data-feather="edit-3"></i>{% translate 'button.theme' %}</button>
				<button onclick="viewSwitch()" class="btn bg-surface1/75 hover:bg-surface2 active:bg-mantle rounded-lg text-text"><i class="inline" data-feather="box"></i>{% translate 'button.view' %}</button>
			</div>
			<div id="nav-links">	
				<button
						hx-get="/"
						hx-target="#content"
						hx-swap="innerHTML"
						hx-push-url="/"
						hx-spa-pick="#content"
						preload="mouseover"
						preload-images="true"
						class="btn bg-surface1/75 hover:bg-surface2 active:bg-mantle px-4 rounded-lg"
				>
					<i class="inline" data-feather="home"></i>{% translate 'button.home' %}
				</button>
			</div>
		</header>
		<main id="content">
			<div class="flex justify-between items-center flex-col space-y-[3vh] p-10">
				<div class="overflow-scroll flex items-center justify-center bg-base text-[10vh] text-text font-mono h-[20vh] aspect-[5/2] rounded-xl ">
					<span id="score-player">000</span> - <span id="score-opponent">000</span>
				</div>
				<canvas id="gameField" width="1920" height="1920" style="height: 60vh; width: 60vh;" class="bg-crust text-text rounded-xl p-[1vh]">
					{% translate 'error.html5_required' %}
				</canvas>
			</div>
			<script defer type="module" src="./pong.js"></script>
		</main>		
	</body>
</html>
