<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=0;">
		<title>Ping? Pong!</title>
		<link rel="icon" href="/assets/logo.webp" type="image/icon type"/>
		<script type="module" src="./3dpong.js"></script>
	</head>
	<body class="p-0 m-0 font-sans text-text contextual [&_*]:transition-colors [&_*]:duration-300 bg-placeholder-pattern bg-auto bg-center min-h-svh md:flex flex-col justify-center items-center">
		<header class="px-4 py-8 flex items-center justify-start bg-surface0/65 hover:bg-surface0/90 rounded-xl p-4 fixed top-5 left-5 flex-col space-y-4">
			<button onclick="toggleTheme()" class="btn bg-surface1/75 hover:bg-surface2 active:bg-mantle rounded-lg text-text"><i class="inline" data-feather="edit-3"></i> Change Theme</button>
			<button onclick="viewSwitch()" class="btn bg-surface1/75 hover:bg-surface2 active:bg-mantle rounded-lg text-text"><i class="inline" data-feather="box"></i> Change View</button>
			<a class="btn bg-surface1/75 hover:bg-surface2 rounded-lg px-4" href="/">
				<button><i class="inline" data-feather="home"></i> Home</button>
			</a>
		</header>
		<div class="flex justify-center items-center flex-col space-y-[5vh]">
			<div class="overflow-scroll flex items-center justify-center bg-base w-[60vh] text-[10vh] text-text font-mono h-[20vh] rounded-xl ">
				<span id="score-player">000</span> - <span id="score-opponent">000</span>
			</div>
			<canvas id="gameField" width="1920" height="1920" style="height:70vh; width:70vh; " class="bg-crust text-text rounded-xl p-[1vh]">
				Your Browser doesn't support some HTML5 flags, please consider using a HTML5 compliant browser to continue playing
			</canvas>
		</div>		
	</body>
</html>
