<!DOCTYPE html>
<html lang="{{ lang }}" class="scroll-smooth">
	<head>
		<meta charset="utf-8">
		<!-- User scalability is set to none so that it feels more like a native app on mobile -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<!-- SEO stuff -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="author" content="ft_trans">
		<meta name="robots" content="index, follow">
		<meta name="googlebot" content="index, follow">
		<meta name="google" content="index, follow">

		<!-- Common stuff -->
		<link rel="icon" href="/assets/img/logo.webp" type="image/icon"/>
		<link rel="stylesheet" href="/shared.css">
		<title>{{ title }} &mdash; {{ website_title }}</title>
		<script defer type="module" src="/shared.js"></script>
	</head>

	<body class="p-0 m-0 font-sans text-text contextual [&_*]:transition-colors [&_*]:duration-300 bg-placeholder-pattern bg-auto bg-center min-h-svh flex flex-col justify-center items-center">
		{% load ft_trans_tags %}
		<header class="container fixed top-0 left-0 right-0 mx-auto px-8 pt-4 pb-5 rounded-b-xl bg-surface0/75 hover:bg-surface0/90 backdrop-blur-3xl min-h-12 z-10">
			<nav class="flex flex-row justify-between items-center">
				<div id="links" class="flex flex-row gap-8">
					<button
						hx-get="/"
						hx-target="#content"
						hx-swap="innerHTML"
						hx-push-url="/"
						hx-spa-pick="#content"
						preload="mouseover"
						preload-images="true"
						class="btn bg-surface1/75 hover:bg-surface2 active:bg-mantle px-4 rounded-lg"
					>
						<i class="inline" data-feather="home"></i>{% translate 'button.home' %}
					</button>
					<button
						class="btn bg-surface1/75 hover:bg-surface2 rounded-lg px-4 ml-auto"
						hx-get="/register/"
						hx-target="#content"
						hx-swap="innerHTML"
						hx-push-url="/register/"
						preload="mouseover"
						preload-images="true"
						hx-spa-pick="#content"
					>
						<span>
							<i class="inline" data-feather="user-plus"></i>
							{% translate 'button.register' %}
						</span>
					</button>
					<button
						class="btn bg-surface1/75 hover:bg-surface2 rounded-lg px-4 ml-auto"
						hx-get="/login/"
						hx-target="#content"
						hx-swap="innerHTML"
						hx-push-url="/login/"
						preload="mouseover"
						preload-images="true"
						hx-spa-pick="#content"
					>
						<span>
							<i class="inline" data-feather="log-in"></i>
							{% translate 'button.login' %}
						</span>
					</button>
				</div>
				<div id="customize" class="flex flex-row gap-8">
					<button id="change-theme-button" onclick="toggleTheme()" class="btn bg-surface1/75 hover:bg-surface2 active:bg-mantle px-4 rounded-lg"><i class="inline" data-feather="edit-3"></i>{% translate 'button.theme' %} </button>
					<select class="btn bg-surface1/75 hover:bg-surface2 rounded-lg px-4 right-0" onchange="change_lang(value)">
						{% for i in languages %}
							{% if i.0 == lang %}
								<option value='{{ i.0 }}' selected=true>{{i.1}}</option>
							{% else %}
								<option value='{{ i.0 }}'>{{i.1}}</option>
							{% endif %}
						{% endfor %}
					</select>
				</div>
			</nav>
		</header>
		<main id="content">
			<div class="bg-mantle/85 hover:bg-mantle/90 [&_*]:transition-colors [&_*]:duration-300 backdrop-blur-md w-[70vw] h-[90vh] rounded-xl p-5">
				<div class="w-10 aspect-square rounded-full bg-green absolute top-8 right-8"></div>
				<div class="flex flex-col">
					<div class="bg-overlay2/80 hover:bg-overlay2 w-64 aspect-square rounded-full overflow-hidden">
						<img src="/account/assets/profile.png" onerror="this.src='/assets/placeholder.png'">
					</div>
					<div id="public-info" class="flex flex-col justify-evenly my-5">
						<div class="text-3xl">
							<span id="display-name">
								{% translate 'error.missing_text' %}
							</span>
						</div>					  
						<div class="text-lg">
							<span id="display-name">
								{% translate 'error.missing_text' %}
							</span>
						</div>	
					</div>
					<div id="private-info" class="flex flex-col justify-evenly my-16">
						<div class="text-lg">
							<span id="e-mail">
								{% translate 'error.missing_text' %}
							</span>
						</div>					  
					</div>
				</div>
				<div id="match-history">

				</div>
			</div>
			<script type="module" src="home.js"></script>
		</main>
	</body>
</html>
